<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Alunos</title>
</head>
    <body>
        <table border="1">
            <caption>Lista de notas de alunos</caption> <!--É o título da tabela-->
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Nota 01</th>
                    <th>Nota 02</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>André Luiz</td>
                    <td>10</td>
                    <td>8.5</td>
                </tr>
                <tr>
                    <td>Melkizedek F. Müller</td>
                    <td>8.8</td>
                    <td>10</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Ensino Médio</th>
                </tr>
            </tfoot>

        </table>
    </body>
</html>
