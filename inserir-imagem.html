<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        figure{
            border: 1px solid #000000;
            width: 315px;
            position: relative;
            left: 240px;
            right: auto;
            top: 100px;
        }
        img{
            border: 1px solid #000000; 
            margin-left: 25px;
            margin-top: 25px; 
        }
        figcaption{
            text-align: center;
        }
    </style>
    <title>Como inserir imagem</title>
</head>
<body>
    <figure>
        <img src="imagens/logo-senac.jpg" alt="Logomarca do SENAC">
        <figcaption>Logomarca SENAC</figcaption>
    </figure>
</body>
</html>
